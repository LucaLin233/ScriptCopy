# 主要替换的字符

# 小乐     //js名字
# 0 0-15   //定时，如北京时间8到23点，设置0-15
# XL_URL   //环境变量之一，47行处自行添加其他
# aaa      //账号名
# bbb      //仓库名
# ZIYE     //分支名
# Task/xiaole.js  //子文件地址

name: 步步宝

on:
  workflow_dispatch:
  schedule:
     - cron: '0,30 0-23 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        BBB_bububaoTOKEN: ${{ secrets.BBB_bububaoTOKEN }}
        BBB_CASH: ${{ secrets.BBB_CASH }}
        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/LucaLin233/ScriptCopy_ziye.git ~/ScriptCopy_ziye
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.BBB_bububaoTOKEN
        run: |
          cd ~/ScriptCopy_ziye
          git checkout mian
          npm install
      - name: '运行 【步步宝】'
        if: env.BBB_bububaoTOKEN
        run: |
          cd ~/ScriptCopy_ziye
          node Task/bububao.js
        env:
          
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
